<!DOCTYPE html>
<html>
  <head>
  <title>Demo sobre el uso de la etiqueta title</title>
  </head>
<body>

  <h2> Búsqueda de elementos HTML mediante document.title </h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
"El título de este documento es: " + document.title;
</script>

</body>
</html>
