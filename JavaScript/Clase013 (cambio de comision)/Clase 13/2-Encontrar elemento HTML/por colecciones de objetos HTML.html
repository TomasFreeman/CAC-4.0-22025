<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> BÃºsqueda de elementos HTML mediante document.forms </h2>

    <form id="frm1" action="">
        Nombre: <input type="text" name="fname" value="Juan"><br>
        Apellido: <input type="text" name="lname" value="Perez"><br><br>
    </form>

    <p> Haga clic en "Probar" para mostrar el valor de cada elemento en el formulario. </p>

    <button onclick="myFunction()">Probar</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.forms["frm1"];
            var text = "";
            var i;

            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }

            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
