<!DOCTYPE html>
<html>
<style>
#contenedor {
  width: 400px;
  height: 400px;
  position: relative;
  background: burlywood;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: bisque;
}
</style>
<body>

<p><button onclick="miMovimiento()">Hace Click</button></p> 

<div id ="contenedor">
  <div id ="animate"></div>
</div>

<script>
function miMovimiento() {
  
  var elem = document.getElementById("animate");   
  var pos = 0;
    /*
        Llama  a la funcion setInterval cada 15 milisegundos para dar la 
        ilusion de un movimiento continuo
    */
  var id = setInterval(frame, 5);
  
  function frame() 
  {
      /*Una vez concluidas las 350 posiciones diferentes entre el inico y el 
      final de la animacion, se termina mediante la funcion clearInterval()*/
    if (pos == 350) 
    {
      clearInterval(id);
    } 
    else 
    {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
